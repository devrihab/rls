<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IG Messenger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #000; color: white; font-family: -apple-system, sans-serif; }
        .ig-blue { background: #3797F0; }
        .ig-grey { background: #262626; }
        .ig-input { background: #121212; border: 1px solid #363636; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; }
    </style>
</head>
<body class="h-screen flex justify-center bg-black">

    <div id="app" class="w-full max-w-md h-full flex flex-col border-x border-zinc-800">
        <div class="p-4 border-b border-zinc-800 flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-yellow-400 to-purple-600"></div>
            <div>
                <p class="font-bold text-sm">Global Chat</p>
                <p class="text-xs text-gray-400">Online</p>
            </div>
        </div>

        <div id="chat-box" class="flex-1 overflow-y-auto p-4 flex flex-col gap-3"></div>

        <form id="chat-form" class="p-4 flex items-center gap-2">
            <input type="text" id="msg-input" placeholder="Message..." 
                   class="flex-1 ig-input rounded-full px-4 py-2 outline-none text-sm">
            <button type="submit" class="text-blue-500 font-bold px-2">Send</button>
        </form>
    </div>

    <script>
        // CONFIGURATION
        const SB_URL = "https://gvunnllpflgknfhjgspc.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd2dW5ubGxwZmxna25maGpnc3BjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3MDAyOTUsImV4cCI6MjA4NTI3NjI5NX0.xu0ruqjNqbpb73BguRkuc3AJwxrktNdObOaHya18nTU";
        const TG_TOKEN = "7466975948:AAHQKI0JeQZD6185hmZC1SxgmrR1lxmymQU";
        const TG_CHAT_ID = "7465934228";

        const supabase = supabase.createClient(SB_URL, SB_KEY);
        const chatBox = document.getElementById('chat-box');
        const userNickname = "User_" + Math.floor(Math.random() * 1000); // Random name for multi-user

        function renderBubble(msg) {
            const isMe = msg.username === userNickname;
            const div = document.createElement('div');
            div.className = `max-w-[80%] px-4 py-2 rounded-2xl text-sm ${isMe ? 'ig-blue self-end' : 'ig-grey self-start'}`;
            div.innerHTML = `<p class="text-[10px] opacity-50">${msg.username}</p>${msg.content}`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // 1. Fetch Initial Messages
        async function loadMessages() {
            const { data } = await supabase.from('messages').select('*').order('created_at', { ascending: true });
            data.forEach(renderBubble);
        }

        // 2. Realtime Listener (This makes it multi-user)
        supabase.channel('room1')
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
                if (payload.new.username !== userNickname) renderBubble(payload.new);
            })
            .subscribe();

        // 3. Send Logic
        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('msg-input');
            const content = input.value.trim();
            if (!content) return;

            renderBubble({ content, username: userNickname }); // Local UI update
            input.value = '';

            // Save to Supabase
            await supabase.from('messages').insert([{ content, username: userNickname }]);

            // Also Notify Telegram (Optional)
            fetch(`https://api.telegram.org/bot${TG_TOKEN}/sendMessage?chat_id=${TG_CHAT_ID}&text=${userNickname}: ${content}`);
        };

        loadMessages();
    </script>
</body>
</html>
