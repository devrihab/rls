<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IG x Telegram</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: white; }
        .ig-blue { background: #3797F0; }
        .ig-grey { background: #262626; }
    </style>
</head>
<body class="h-screen flex flex-col items-center">

    <div class="w-full max-w-md h-full flex flex-col border-x border-zinc-800">
        <div class="p-4 border-b border-zinc-800 flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-yellow-500 to-fuchsia-600"></div>
            <span class="font-bold">Telegram_Chat</span>
        </div>

        <div id="chat-box" class="flex-1 overflow-y-auto p-4 flex flex-col gap-3"></div>

        <form id="chat-form" class="p-4 flex gap-2">
            <input type="text" id="msg-input" placeholder="Message..." 
                class="flex-1 bg-zinc-900 border border-zinc-700 rounded-full px-4 py-2 outline-none text-sm">
            <button type="submit" class="text-blue-500 font-bold px-2">Send</button>
        </form>
    </div>

    <script>
        const BOT_TOKEN = '7466975948:AAHQKI0JeQZD6185hmZC1SxgmrR1lxmymQU';
        const CHAT_ID = '7465934228'; // Your personal Telegram ID
        let lastUpdateId = 0;

        const chatBox = document.getElementById('chat-box');

        function addBubble(text, isMe) {
            const div = document.createElement('div');
            div.className = `max-w-[80%] px-4 py-2 rounded-2xl text-sm ${isMe ? 'ig-blue self-end' : 'ig-grey self-start'}`;
            div.innerText = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // 1. Send Message to Telegram
        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const text = document.getElementById('msg-input').value;
            if(!text) return;

            addBubble(text, true);
            document.getElementById('msg-input').value = '';

            await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: CHAT_ID, text: text })
            });
        };

        // 2. Poll for New Messages from Telegram
        async function getUpdates() {
            try {
                const res = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getUpdates?offset=${lastUpdateId + 1}`);
                const data = await res.json();
                
                data.result.forEach(update => {
                    lastUpdateId = update.update_id;
                    if (update.message && update.message.text) {
                        addBubble(update.message.text, false);
                    }
                });
            } catch (e) { console.error("Polling error", e); }
            setTimeout(getUpdates, 3000); // Check every 3 seconds
        }

        getUpdates();
    </script>
</body>
</html>
